<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/progress.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Music Player</title>
</head>
<body>
<h1>Music Player</h1>
<div class="grid">
    <label for="volume">Volume</label>
    <input type="range" min="0" max="1" value="0.5" step=".01" id="volume">
    <label for="bass">Bass</label>
    <input type="range" min="-10" max="10" value="0" id="bass">
    <label for="mid">Mid</label>
    <input type="range" min="-10" max="10" value="0" id="mid">
    <label for="treble">Treble</label>
    <input type="range" min="-10" max="10" value="0" id="treble">
</div>

<div class="section" id="audio-container">
    <div class="container" id="music-container-1">
        <audio id="audio-1"></audio>

        <div class="inner-container">
            <div class="img-container">
                <img src="images/ukulele.jpg" alt="music-cover" id="cover-1"/>
            </div>
            <h2 id="title-1"></h2>
        </div>

        <div class="navigation">
            <button id="prev-1" class="action-btn">
                <i class="bi bi-skip-start-fill"></i>
            </button>
            <button id="play-1" class="action-btn action-btn-big">
                <i class="bi bi-play-fill"></i>
            </button>
            <button id="next-1" class="action-btn">
                <i class="bi bi-skip-end-fill"></i>
            </button>
        </div>

        <div class="progress-container" id="progress-container-1">
            <div class="progress" id="progress-1"></div>
        </div>

        <div class="navigation">
            <button id="eq-1" class="action-btn">
                <i class="bi bi-soundwave"></i>
            </button>
            <button id="settings-1" class="action-btn">
                <i class="bi bi-sliders"></i>
            </button>
            <button id="link-1" class="action-btn">
                <i class="bi bi-link"></i>
            </button>
        </div>
    </div>

    <div class="container" id="music-container-2">
        <audio src="music/ukulele.mp3" id="audio-2"></audio>

        <div class="inner-container">
            <div class="img-container">
                <img src="images/ukulele.jpg" alt="music-cover" id="cover-2"/>
            </div>
            <h2 id="title-2"></h2>
        </div>

        <div class="navigation">
            <button id="prev-2" class="action-btn">
                <i class="bi bi-skip-start-fill"></i>
            </button>
            <button id="play-2" class="action-btn action-btn-big">
                <i class="bi bi-play-fill"></i>
            </button>
            <button id="next-2" class="action-btn">
                <i class="bi bi-skip-end-fill"></i>
            </button>
        </div>

        <div class="progress-container" id="progress-container-2">
            <div class="progress" id="progress-2"></div>
        </div>

        <div class="navigation">
            <button id="eq-2" class="action-btn">
                <i class="bi bi-soundwave"></i>
            </button>
            <button id="settings-2" class="action-btn">
                <i class="bi bi-sliders"></i>
            </button>
            <button id="link-2" class="action-btn">
                <i class="bi bi-link"></i>
            </button>
        </div>
    </div>
</div>

<div class="section">
    <div class="container">
        <div class="visualizer inner-container">
            <div class="canvas-container" id="canvas-container">
                <canvas id="visualizer" width="610" height="150"></canvas>
            </div>
        </div>
        <div class="navigation">
            <button class="action-btn action-btn-big">
                <i class="bi bi-play-fill"></i>
            </button>
        </div>
        <div class="progress-container">

        </div>
    </div>
</div>
<script type="module" src="src/script.js"></script>
</body>
</html>
